<!DOCTYPE html>
<html>
<head>
    <title>Content Box with Scrollbars</title>
    <style>
        .content-box {
            width: 300px;
            height: 200px;
            overflow: auto; /* Add scrollbars when content overflows */
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="content-box">
        India is known for its unique culture, including its rich cultural heritage, festivals, and spiritual destinations. India is also home to some of the world's oldest continuously inhabited cities, such as Varanasi, which is known as the "Ancient City". 

    </div>
</body>
</html>
