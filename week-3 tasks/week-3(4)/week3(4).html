<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery with Hover Overlay</title>
    <style>
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .image-gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            position: relative;
        }

        .image-gallery .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1; /* Ensure the overlay is above the image */
        }

        .image-gallery .overlay:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-gallery">
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1">
            <div class="overlay">
                <h3>Image 1</h3>
                <p>Description for Image 1</p>
            </div>
        </div>

        </div>
</body>
</html>
