<!DOCTYPE html>
<html>
<head>
    <title>Two-Column Layout</title>
    <style>
        .container {
            width: 800px; /* Adjust the width as needed */
            margin: 0 auto;
        }

        .sidebar, .main-content {
            display: inline-block;
            vertical-align: top;
            box-sizing: border-box;
        }

        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #1ee238;
        }

        .main-content {
            width: 600px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            </div>
        <div class="main-content">
            </div>
    </div>
</body>
</html>
