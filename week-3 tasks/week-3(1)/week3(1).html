<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bar</title>
    <style>
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block; /* Change to display: block for vertical alignment */
            margin-right: 10px; /* Adjust spacing between links */
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px;
            background-color: #df4516;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
