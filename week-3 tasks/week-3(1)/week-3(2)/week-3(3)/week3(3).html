<!DOCTYPE html>
<html>
<head>
    <title>Three-Column Layout</title>
    <style>
        .column {
            float: left;
            width: 33.33%; /* Adjust the width for each column */
            padding: 20px;
        }

        @media only screen and (max-width: 600px) {
            .column {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="column">
        <h2>Column 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div class="column">
        <h2>Column 2</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div class="column">
        <h2>Column 3</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
</body>
</html>
