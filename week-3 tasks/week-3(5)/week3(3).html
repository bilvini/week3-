<!DOCTYPE html>
<html>
<head>
    <title>Centered Card Layout</title>
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust the height as needed */
        }

        .card {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h2>Card Title</h2>
            <p>Card Content</p>
        </div>
    </div>
</body>
</html>
