<!DOCTYPE html>
<html>
<head>
    <title>Pricing Table</title>
    <style>
        .pricing-table {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .pricing-card {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        .pricing-card h2 {
            margin: 0;
        }

        .pricing-card p {
            margin: 10px 0;
        }

        .pricing-card button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-card">
            <h2>Basic</h2>
            <p>Price: $10/month</p>
            <p>Feature 1</p>
            <p>Feature 2</p>
            <button>Sign Up</button>
        </div>

        <div class="pricing-card">
            <h2>Standard</h2>
            <p>Price: $20/month</p>
            <p>Feature 1</p>
            <p>Feature 2</p>
            <p>Feature 3</p>
            <button>Sign Up</button>
        </div>

        <div class="pricing-card">
            <h2>Premium</h2>
            <p>Price: $30/month</p>
            <p>Feature 1</p>
            <p>Feature 2</p>
            <p>Feature 3</p>
            <p>Feature 4</p>
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
