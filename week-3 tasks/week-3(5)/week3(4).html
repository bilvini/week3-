<!DOCTYPE html>
<html>
<head>
    <title>Responsive Layout</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            flex: 0 0 33.33%; /* Adjust the width as needed */
            padding: 20px;
            background-color: #94df82;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
