<!DOCTYPE html>
<html>
<head>
<title>Transitioning Button</title>
<style>
button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  transition: background-color 0.5s ease; /* Adjust transition duration and easing as needed */
}

button:hover {
  background-color: #3e8e41;
}
</style>
</head>
<body>
<button>Click Here</button>
</body>
</html>
