<!DOCTYPE html>
<html>
<head>
<title>Navigation Menu and Decorative Line</title>
<style>
/* Navigation Menu */
nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

nav ul li {
  display: inline-block;
  margin-right: 20px;
}

nav ul li a {
  text-decoration: none;
  color: #333;
  padding: 10px;
}

nav ul li a:hover {
  background-color: #f0f0f0;
}

nav ul li a:active {
  background-color: #ddd;
  color: #fff;
}

/* Decorative Line */
p::before {
  content: "";
  display: block;
  height: 2px;
  background-color: #e094eb;
  margin-bottom: 10px;
}
</style>
</head>
<body>
<nav>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Services</a></li>
<li><a href="#">Contact</a></li>
</ul>
</nav>

<p>This is the first paragraph with a decorative line before it.</p>
<p>This is the second paragraph.</p>
</body>
</html>
